<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search and Candidate List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Search and Candidate List</h1>
  </header>

  <section id="search">
    <h2>Search Candidates</h2>
    <form handleSearch id="search-form">
      <label for="location">Location:</label>
      <input type="text" id="location" name="location">

      <label for="job-role">Job Role:</label>
      <input type="text" id="job-role" name="job-role">

      <button id="btn" type="submit">Search</button>
    </form>
  </section>

  <section id="candidate-list">
    <h2>Candidate List</h2>
    <ul displayCandidates id="candidates"></ul>
  </section>

  <footer>
    &copy; 2023 RecruitX. All rights reserved.
  </footer>

  <script src="index.js"></script>
</body>
</html>
